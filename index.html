<!DOCTYPE html>
<html>

<head>
    <title>pokemano</title>
    <script type="text/javascript" src="js\pokemon.js"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="node_modules\pokemon-font\css\pokemon-font.css">
    <link rel="stylesheet" type="text/css" href="css\loadicon.css">
    <link rel="stylesheet" type="text/css" href="css\pokestats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="header">
        <h1>Pokemano</h1>
        <p>The <b>website</b> created to compare all the pokemon stats</p>
    </div>
    <div class="navbar">
        <a href="" class="active pokefonte">Home</a>
        <a href="pagecomparer.html" class="pokefonte">Link</a>
        <a href="" class="pokefonte">Link</a>

        <a id="pokebutton" onclick="run()" class="r pokefonte">Pokesearch</a>
        <input id="inputpoke" type="text" name="pokesearch" value="">
    </div>
    <div class="opaque" id="loader">
        <div class="pokeball"> </div>
    </div>
    <div class="globalwrapper">

        <div class="collum">

            <div class="statbox">
              <div class="nameIDsprite">
                <div class="pokenameID">
                    <p class="pokefonte pokename" id="pokename">bulbasaur</p>
                    <p class="pokefonte pokeID" id="pokeID">#001</p>
                </div>
                <div class="spritecont">
                  <img class="sprite" id="pokemonsprite" alt="imagempokemon">
                </div>
              </div>


                <!--<img class="sprite" id="pokemonbacksprite" alt="imagempokemon">-->

                <div class="poketype">
                    <p id="type1" class="type type1 pokefonte" name="">Tipo 1</p>
                    <p id="type2" class="type type2 pokefonte" name="">Tipo 2</p>
                </div>


                <div class="buttonElement">
                <div class="buttoncross">
                    <div class="circle"></div>
                    <div class="crossCenter">
                      <div onclick="crossLeft()" class="crossLeft pressed"><i class="arrow left"></i></div>
                      <div onclick="crossRight()" class="crossRight pressed"><i class="arrow right"></i></div>

                        <div class="crossBottom pressed"><i class="arrow down"></i></div>
                        <div class="crossTop "><i class="arrow up"></i></div>

                        <div class=crossCircle></div>
                    </div>
                </div>
              </div>

                <p class="pokefonte">Exemplo alguma barra status</p>


                <div class="contb">
                    <div id="barra0" class="barrastats barra0">90</div>
                </div>
                <div class="contb">
                    <div id="barra1" class="barrastats barra1">90</div>
                </div>
                <div class="contb">
                    <div id="barra2" class="barrastats barra2">90</div>
                </div>

            </div>

        </div>
    </div>


    <div class="footer">
        <h2>PÃªzeiro</h2>
    </div>
</body>
<script type="text/javascript" src="js\pokemon.js"></script>

</html>

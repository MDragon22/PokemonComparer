<!DOCTYPE html>
<html>

<head>
    <title>pokemano</title>
    <script type="text/javascript" src="js\comparer.js"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="node_modules\pokemon-font\css\pokemon-font.css">
    <link rel="stylesheet" type="text/css" href="css\loadicon.css">
    <link rel="stylesheet" type="text/css" href="css\pokestats.css">
    <link rel="stylesheet" type="text/css" href="css\comparer.css">

</head>

<body class="comppage" onload="initialpokes()">
    <div class="header">
        <h1>Pokemano</h1>
        <p>The <b>website</b> created to compare all the pokemon stats</p>
    </div>
    <div class="navbar">
        <a href="index.html" class="pokefonte">Home</a>
        <a href="" class="active pokefonte">Comparer</a>
        <a href="" class="pokefonte">About us</a>


    </div>
    <div class="opaque" id="loader">
        <div class="pokeball"> </div>
    </div>
    <div class="globalwrapper">

        <div class="collum">

            <div class="statbox">

                <div class="bluebutton"></div>
                <div class="smallbutton"></div>
                <div class="smallbutton byel"></div>
                <div class="smallbutton bgre"></div>
                <div class="redbox box1">
                    <div class="stylefix"></div>
                    <div class="nameIDsprite">
                        <div class="pokenameID">
                            <p class="pokefonte pokename" id="pokenamebox1">bulbasaur</p>
                            <p class="pokefonte pokeID" id="pokeIDbox1">#001</p>
                        </div>
                        <div class="spritecont">
                            <img class="sprite" id="pokemonspritebox1" alt="imagempokemon">
                        </div>
                        <div class="redbutton"></div>
                        <div class="decorationlines">
                            <div class="linedec"></div>
                            <div class="linedec"></div>
                            <div class="linedec"></div>
                            <div class="linedec"></div>
                        </div>
                    </div>
                    <div class="pokesearchbox">
                        <a id="pokebutton" onclick="runbox1()" class="r pokefonte">Pokesearch</a>
                        <input id="inputpokebox1" type="text" class="pokefonte" name="pokesearch" placeholder="Name/ID" value="">
                    </div>

                </div>
                <div class="separador">
                    <div class="ponta"></div>
                    <div class="meio"></div>
                    <div class="ponta"></div>
                </div>
                <div class="redbox box2">
                    <div class="nameIDsprite nisbox2">
                        <div class="pokenameID">
                            <p class="pokefonte pokename" id="pokenamebox2">bulbasaur</p>
                            <p class="pokefonte pokeID" id="pokeIDbox2">#001</p>
                        </div>
                        <div class="spritecont">
                            <img class="sprite" id="pokemonspritebox2" alt="imagempokemon">
                        </div>
                        <div class="redbutton"></div>
                        <div class="decorationlines">
                            <div class="linedec"></div>
                            <div class="linedec"></div>
                            <div class="linedec"></div>
                            <div class="linedec"></div>
                        </div>
                    </div>
                    <div class="pokesearchbox">
                        <a id="pokebutton" onclick="runbox2()" class="r pokefonte">Pokesearch</a>
                        <input id="inputpokebox2" type="text" class="pokefonte" name="pokesearch" placeholder="Name/ID" value="">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="footer">
        <h2>PÃªzeiro</h2>
    </div>
</body>


</html>
